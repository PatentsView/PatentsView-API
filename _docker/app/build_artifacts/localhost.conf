<VirtualHost *:80>
    SetEnv CONFIG_PATH /var/www/html/api
    ServerAdmin contact@patentsview.org
    DocumentRoot "/var/www/html/"
    ServerName http://localhost/
    ServerAlias http://localhost/

Alias "/api" "/var/www/html/api/querymodule/public_html"
	<Directory "/api">
    Options Indexes FollowSymLinks MultiViews
	        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>
